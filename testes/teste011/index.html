<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de DEVs</h1>
    <p>Complete suas informações</p>
    
    <form action="cadastro.php" method="get">
        <fieldset>
            <label for="inome">Nome: 
                <input type="text" name="nome" id="inome" required maxlength="20"></label> <br>
            <label for="isobrenome">Sobrenome: 
                <input type="text" name="sobrenome" id="isobrenome" required maxlength="20"></label>
        </fieldset>
        
        <div>
            <label for="iemail">E-mail: 
                <input type="email" name="email" id="iemail" required></label> <br>
        </div>
        <div>
                <label><strong>De qual lado da aplicação você desenvolve?</strong> </label>
                <label for="itec1">Front-end <input type="radio" name="tec" id="itec" value="frontend"></label>
                <label for="itec2">Back-end <input type="radio" name="tec" id="itec2" value="backend"></label>
                <label for="itec3">Full-stack <input type="radio" name="tec" id="itec3" value="fullstack"></label>
        </div>
        <div>
            <label for="isernioidade">Senioridade</label>
            <select name="sernioridade" id="isernioidade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="plenior">Plenior</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <fieldset>
            <input type="checkbox" name="tec1" id="itec1" value="html">
            <label for="itec1">HTML</label>
            <input type="checkbox" name="tec2" id="itec2" value="css">
            <label for="itec2">CSS</label>
            <input type="checkbox" name="tec3" id="itec3" value="javascript">
            <label for="itec3">JavaScript</label>
            <input type="checkbox" name="tec4" id="itec4" value="php">
            <label for="itec4">PHP</label>
            <input type="checkbox" name="tec5" id="itec5" value="c#">
            <label for="itec5">C#</label>
        </fieldset>

        <div>
            <p><strong>Conte um pouco de sua experiência:</strong></p>
            <textarea name="experiencia" id="iexperiencia" cols="30" rows="6"></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
