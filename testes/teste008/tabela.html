<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        td, th{
            border: 1px solid black;
            padding: 7px;
        }
        th{
            background-color: rgb(33, 33, 107);
            color: white;
        }
        caption{
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption><strong>Tabela normal</strong></caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Telefone</th>
        </tr>
        <tr>
            <td>João</td>
            <td>29</td>
            <td>(46) 9999-9999</td>
        </tr>
        <tr>
            <td>Patrícia</td>
            <td>45</td>
            <td>(46) 9999-9999</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>45</td>
            <td>(46) 9999-9999</td>
        </tr>
        <tr>
            <td>Miguel</td>
            <td>45</td>
            <td>(46) 9999-9999</td>
        </tr>
        <tr>
            <td>Edi</td>
            <td>45</td>
            <td>(46) 9999-9999</td>
        </tr>
    </table>
    <table>
        <caption>Tabela com colspan</caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th colspan="2">Telefone</th>
        </tr>
        <tr>
            <td>João</td>
            <td>29</td>
            <td>(46) 9999-9999</td>
            <td>(46) 9999-9999</td>
        </tr>
        <tr>
            <td>Patrícia</td>
            <td>45</td>
            <td>(46) 9999-9999</td>
            <td>(46) 9999-9999</td>
        </tr>
    </table>
</body>
</html>
